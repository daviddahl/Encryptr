<ul>
	<li><strong>{{= it.label }}</strong></li>
	<!-- <li class="sep">Type</li>
	<li><em>{{= it.type }}</em></li> -->
	{{ _.each(it.items, function(item) { }}
	{{? item.value }}<li class="sep">{{= item.key}}</li>
	<li><a class="copyable">{{= item.value }}</a></li>{{? }}
	{{ }); }}
</ul>
<div><p><small>Press and hold on a field to copy it to the clipboard</small></p></div>
